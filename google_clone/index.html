<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>

    <!-- importing google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- my local css file -->
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <!-- header starts-->
    <div class="header">
        
        <!-- right section of header -->
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons header_apps"> apps</span>
            <span class="material-icons">account_circle</span>
        </div>

    </div>
    <!-- header ends -->

    <!-- main body starts-->
    <div class="mainbody">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="google logo">
    

    <!-- search begins -->
    <div class="search">
        <div class="search_bar">
            <span class="material-icons">search</span>
            <input type="text">
            <span class="material-icons">mic</span>
        </div>
        
        <!-- seach button begins -->
        <div class="search_buttons">
            <button> Google search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- main body ends -->
</body>

</html>
